<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">
              <img src="assets/images/logo.png" alt="logo" />
            </div>
            <h4>Welcome back!</h4>
            <h6 class="font-weight-light">Happy to see you again!</h6>
            <form class="pt-3" [formGroup]="form">
              <div class="form-group">
                <label for="exampleInputEmail">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span
                      class="input-group-text bg-transparent border-right-0"
                    >
                      <i class="mdi mdi-account-outline text-primary"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-lg border-left-0"
                    id="exampleInputEmail"
                    placeholder="Username"
                    formControlName="username"
                  />
                </div>
                <div
                  *ngIf="form.get('username')?.hasError('unique')"
                  class="error-message"
                >
                  User does not exist!
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span
                      class="input-group-text bg-transparent border-right-0"
                    >
                      <i class="mdi mdi-lock-outline text-primary"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control form-control-lg border-left-0"
                    id="exampleInputPassword"
                    placeholder="Password"
                    formControlName="password"
                  />
                </div>
                  <div
                  *ngIf="form.get('password')?.hasError('unique')"
                  class="error-message"
                >
                  Password incorrect!
                </div>
              </div>
              <div
                class="my-2 d-flex justify-content-between align-items-center"
              >
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" />
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="my-3">
                <a
                  class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
                  (click)="ingresar()"
                  (keyup.enter)="ingresar()"
                  >LOGIN</a
                >
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account?
                <a (click)="ingresar()" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 login-half-bg d-flex flex-row">
          <p
            class="text-black font-weight-medium text-left flex-grow align-self-end"
          >
            Copyright &copy; 2020 All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
