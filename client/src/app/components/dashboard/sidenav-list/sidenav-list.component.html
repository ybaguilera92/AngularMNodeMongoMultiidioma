<mat-nav-list>
  <a mat-list-item class="link" (click)="onSidenavClose()">
    <mat-icon>close</mat-icon> <span class="nav-caption"></span>
  </a>
  <a mat-list-item class="link" routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">{{"Home" | translate }}</span>
  </a>
  <a mat-list-item class="link" routerLink="/users" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">{{"Users" | translate }}</span>
  </a>
  <a mat-list-item class="link" routerLink="/logs" (click)="onSidenavClose()">
    <mat-icon>list</mat-icon> <span class="nav-caption">{{"Logs" | translate }}</span>
  </a>
  <mat-list-item class="link" [matMenuTriggerFor]="menu">
    <mat-icon>unfold_more</mat-icon>
    <a matline>Example</a>
  </mat-list-item>
  <mat-menu #menu="matMenu" class="menu">
    <button mat-menu-item (click)="onSidenavClose()">View profile</button>
    <button mat-menu-item (click)="onSidenavClose()">Add contact</button>
  </mat-menu>
</mat-nav-list>
