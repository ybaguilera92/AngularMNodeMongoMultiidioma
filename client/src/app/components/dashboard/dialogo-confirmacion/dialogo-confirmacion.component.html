<h1 mat-dialog-title>{{"Info" | translate }}</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button style="margin-right: 20px;" (click)="cerrarDialogo()">{{"Cancel" | translate }}</button>
    <button mat-raised-button color="primary" type="submit" (click)="confirmado()"
      cdkFocusInitial>{{"Confirm" | translate }}</button>
</div>
